<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container bg-success p-2 text-dark bg-opacity-50 text-center">
      <h3>JavaScript ej. Basicos</h3>
      <h1 class="mt-5 text-primary" nuevoAtributo="Nuevo Atributo: 'hola'">H1</h1>
      <p class="parrafito text-success">Etiqueta P</p>
      <p class="parrafo text-warning">Clase Parrafo</p>
      <span id="span" class="text-info">Span por ID</span>
    </div>
    <div class="container bg-primary p-2 text-dark bg-opacity-50 text-center">
      <hr>
        <h3>JavaScript ej. Calculos</h3>
        <input  id="calculo1" min="0" max="999999999999" type="number">
        <input  id="calculo2" min="0" max="999999999999" type="number">
        <button id="btnSumar">+</button>
        <button id="btnMultiplicar">*</button>
        <button id="btnDividir">/</button>
        <input id="result" min="0" max="999999999999" type="number"> 
      <hr>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script  src="./calcular.js"></script>
<script  src="./dom.js"></script>

</body>
</html>
